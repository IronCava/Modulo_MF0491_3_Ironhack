<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="css/styles_practica2.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav aria-label="Navegación principal">
                <ul>
                    <li><a href="index.html">Sobre mi</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="inicio_sesion.html">Inicio Sesión</a></li>
                </ul>
            </nav>
            <div class="home-button">
                <a href="#" id="volver" aria-label="Volver a la página principal">Página principal</a>
            </div> 
        </header>
        <main>
            <h1>Contáctanos</h1>

            <section aria-labelledby="ubicacion">
                <h2 id="ubicacion">Ubicación</h2>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29935.452718087775!2d2.1685!3d41.3879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a3f4f1e2d8f9%3A0x65a8e9a872c6f9e4!2sBarcelona!5e0!3m2!1ses!2ses!4v1649952823723"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        title="Mapa de ubicación en Barcelona">
                    </iframe>
                </div>
            </section>

            <section aria-labelledby="mensaje">
                <h2 id="mensaje">Déjanos tu mensaje</h2>
                <form>
                    <fieldset>
                        <legend>Formulario de contacto</legend>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required aria-required="true">

                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" required aria-required="true">

                        <button type="submit" class="btn">Enviar</button>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <p>📍 Plaza Cataluña, Barcelona</p>
                <p>📞 Teléfono: +34 123 456 789</p>
                <p>📧 Correo: <a href="mailto:info@gmail.com">info@gmail.com</a></p>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById('volver').addEventListener('click', function (e) {
            e.preventDefault();
            const semana = localStorage.getItem('semanaActiva') || 0;
            window.location.href = `../index.html`;
        });
    </script>
</body>

</html>
